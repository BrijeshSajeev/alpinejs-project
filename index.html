<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Brijesh</title>
  </head>

  <body x-data="section">
    <section class="bg-white custom-header lg:px-40">
      <header class="inset-x-0 top-0 z-50">
        <!-- For Large Screen  -->
        <nav class="flex justify-between items-center p-6">
          <div class="flex lg:flex-1">
            <a
              href="#"
              class="cursor-pointer font-medium text-3xl text-gray-900"
            >
              <span x-text="navigation.title"></span>
            </a>
          </div>
          <div class="hidden lg:flex lg:gap-x-12">
            <template x-for="li in navigation.links">
              <a
                :href="`#${li.link}`"
                class="text-2xl font-medium leading-6 text-gray-950 hover:text-gray-700 transition-transform duration-300 ease-in-out"
                x-text="li.name"
              ></a>
            </template>
          </div>

          <div class="flex lg:hidden">
            <button
              type="button"
              class="custom-menu-btn -m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
              @click="navigation.openMenu()"
              :class="{'hidden': navigation.isOpen}"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
          </div>
        </nav>

        <div
          class="lg:hidden custom-menu-mobile"
          x-show="navigation.isOpen"
          @click.away="navigation.closeMenu()"
          aria-modal="true"
        >
          <div class="fixed inset-0 z-50"></div>
          <div
            class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
          >
            <div class="flex items-center justify-between">
              <a href="#" class="cursor-pointer font-medium text-3xl">
                <span x-text="navigation.title"></span>
              </a>
              <button
                type="button"
                class="-m-2.5 rounded-md p-2.5 text-gray-700 custom-close-btn"
                @click="navigation.closeMenu()"
              >
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>

            <div class="mt-6 flowroot-">
              <div class="-my-6">
                <div class="space-y-2 py-6">
                  <template x-for="li in navigation.links">
                    <a
                      :href="`#${li.link}`"
                      @click="navigation.closeMenu()"
                      class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                      x-text="li.name"
                    ></a>
                  </template>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </section>

    <section id="profile" class="p-10 h-screen">
      <div class="profile-container lg:flex justify-center items-center gap-12">
        <div class="profile-img-container lg:w-1/3">
          <img src="./assets/Coding-bro.png" alt="image" />
        </div>
        <div class="profile-content-container text-center flex flex-col gap-2">
          <p
            class="text-base font-semibold text-gray-700"
            x-text="profile.topDes"
          ></p>
          <h1
            class="lg:text-5xl text-4xl font-semibold"
            x-text="profile.title"
          ></h1>
          <p
            class="lg:text-4xl text-3xl text-gray-600 font-semibold mb-2"
            x-text="profile.position"
          ></p>
          <div
            class="button-container mb-2 flex gap-2 items-center justify-center"
          >
            <a
              :href="profile.cvLink"
              class="border-2 border-black lg:px-6 lg:py-4 px-4 py-3.5 rounded-full font-bold text-sm hover:bg-black hover:text-white cursor-pointer transition-transform duration-300 ease-in-out"
              >Downlode CV</a
            >
            <a
              href="#contact"
              class="border-2 lg:px-6 lg:py-4 px-4 py-3.5 rounded-full font-bold text-sm bg-gray-950 text-white hover:bg-gray-800 cursor-pointer transition-transform duration-300 ease-in-out"
              >Contact Info</a
            >
          </div>
          <div class="social-container flex items-center justify-center gap-3">
            <template x-for="social in profile.socials">
              <a :href="social.link" target="_blank"
                ><img :src="social.img" class="w-8 h-8" :alt="social.alt"
              /></a>
            </template>
          </div>
        </div>
      </div>
      <div class="next-section lg:absolute bottom-10 right-10 hidden lg:block">
        <a href="#about">
          <img src="./assets/arrow.png" alt="" class="w-10 h-10" />
        </a>
      </div>
    </section>

    <section id="about" class="text-center lg:px-32 mb-32">
      <div
        class="next-section lg:absolute -bottom-full right-10 hidden lg:block"
      >
        <a href="#experience">
          <img src="./assets/arrow.png" alt="" class="w-10 h-10" />
        </a>
      </div>

      <p
        class="text-base font-semibold text-gray-700"
        x-text="about.description"
      ></p>
      <h1
        class="lg:text-5xl text-4xl font-semibold mb-6"
        x-text="about.title"
      ></h1>

      <div
        class="about-container lg:flex justify-center items-center gap-8 h-4/5"
      >
        <div class="about-image p-8">
          <img src="./assets/Learning-bro.png" alt="" />
        </div>

        <div
          class="about-content flex flex-col justify-between items-center p-4"
        >
          <div
            class="details-container lg:flex justify-center items-center gap-8 w-4/5"
          >
            <template x-for="content in about.aboutContent">
              <div
                class="details p-5 border-2 border-gray-700 rounded-3xl flex flex-col justify-center items-center mb-4"
              >
                <img :src="content.img" class="w-10" alt="" />
                <h3 class="text-lg font-semibold" x-text="content.title">
                  Experience
                </h3>
                <p class="text-gray-800 text-base">
                  <span x-text="content.desc1"> </span> <br />
                  <span x-text="content.desc2"></span>
                </p>
              </div>
            </template>
          </div>
          <div class="about-text">
            <p class="text-justify lg:p-8" x-text="about.aboutText"></p>
          </div>
        </div>
      </div>
    </section>

    <section id="experience" class="text-center lg:px-32 mb-28 px-8">
      <div
        class="next-section lg:absolute -bottom-[85rem] right-10 hidden lg:block"
      >
        <a href="#projects">
          <img src="./assets/arrow.png" alt="" class="w-10 h-10" />
        </a>
      </div>
      <p
        class="text-base font-semibold text-gray-700"
        x-text="experience.description"
      ></p>
      <h1
        class="lg:text-5xl text-4xl font-semibold mb-20"
        x-text="experience.title"
      ></h1>
      <div
        class="experience-container lg:flex justify-center items-center gap-4 p-30"
      >
        <div
          class="frontend-container border-[1px] border-gray-900 rounded-3xl lg:p-10 p-6 mb-4"
        >
          <h1 class="text-3xl font-semibold text-gray-700 mb-8">
            Frontend Tools
          </h1>
          <div
            class="artical-container flex flex-wrap text-start gap-8 justify-around items-center lg:p-4"
          >
            <template x-for="front in experience.frontend">
              <article class="flex w-40 gap-2">
                <img
                  src="./assets/checkmark.png"
                  alt="Experience icon"
                  class="w-8 h-8"
                />
                <div>
                  <h3 class="text-xl font-semibold" x-text="front.name"></h3>
                  <p class="text-base text-gray-600" x-text="front.level">
                    Experienced
                  </p>
                </div>
              </article>
            </template>
          </div>
        </div>
        <div
          class="backend-container border-[1px] border-gray-900 rounded-3xl p-10 mb-4"
        >
          <h1 class="text-3xl font-semibold text-gray-700 mb-8">
            Backend Tools
          </h1>
          <div
            class="artical-container flex flex-wrap text-start gap-8 justify-around items-center lg:p-4"
          >
            <template x-for="back in experience.backend">
              <article class="flex w-40 gap-2">
                <img
                  src="./assets/checkmark.png"
                  alt="Experience icon"
                  class="w-8 h-8"
                />
                <div>
                  <h3 class="text-xl font-semibold" x-text="back.name"></h3>
                  <p class="text-base text-gray-600" x-text="back.level">
                    Experienced
                  </p>
                </div>
              </article>
            </template>
          </div>
        </div>
      </div>
    </section>

    <section id="projects" class="text-center lg:mb-36 mb-32 p-6">
      <div
        class="next-section lg:absolute -bottom-[132rem] right-10 hidden lg:block"
      >
        <a href="#contact">
          <img src="./assets/arrow.png" alt="" class="w-10 h-10" />
        </a>
      </div>

      <p
        class="text-base font-semibold text-gray-700"
        x-text="project.description"
      ></p>
      <h1
        class="lg:text-5xl text-4xl font-semibold mb-20"
        x-text="project.title"
      ></h1>

      <div
        class="cards md:flex flex-wrap gap-8 align-middle justify-center px-8 rounded-sm"
      >
        <template x-for="prj in project.projectList" :key="prj.name">
          <div
            class="card rounded-sm border bg-gray-50 mb-6 shadow-md w-full md:w-2/5 lg:w-1/5"
          >
            <div
              class="image_container mb-6 w-full bg-gray-900 h-48 rounded-t-sm overflow-hidden"
            >
              <img
                :src="prj.img"
                :alt="prj.name"
                class="w-full h-full object-cover rounded-t-sm"
              />
            </div>
            <div class="detail_container mb-6 p-3">
              <h1
                class="text-2xl font-semibold text-center text-gray-900 mb-6"
                x-text="prj.name"
              ></h1>
              <p
                class="text-base font-medium text-gray-700 text-justify mb-6"
                x-text="prj.description"
              ></p>
              <div
                class="mt-4 flex items-center justify-center gap-x-6 text-center"
              >
                <a
                  :href="prj.link"
                  class="rounded-full px-4 py-3 text-sm font-semibold text-white bg-black hover:bg-white hover:ring-1 hover:ring-gray-900 hover:text-gray-900 shadow-sm transition-transform duration-300 ease-in-out hover:-translate-y-1 cursor-pointer"
                  >Learn More <span>&rarr; </span></a
                >
              </div>
            </div>
          </div>
        </template>
      </div>
    </section>

    <section id="contact" class="text-center mb-20 p-4">
      <p
        class="text-base font-semibold text-gray-700"
        x-text="contact.description"
      ></p>
      <h1
        class="lg:text-5xl text-4xl font-semibold mb-20"
        x-text="contact.title"
      ></h1>

      <div class="flex justify-center">
        <div
          class="contact-container border-2 border-gray-800 rounded-full px-6 py-4 inline-block"
        >
          <div
            class="contacts-info flex justify-center items-center flex-wrap gap-4 px-4 py-4"
          >
            <template x-for="social in contact.socialLinks">
              <div class="contact flex items-center justify-center gap-1">
                <img :src="social.img" :alt="social.text" class="w-10 h-10" />
                <a :href="social.link" target="_blank">
                  <span
                    class="text-xl font-medium text-gray-900 hover:text-gray-600 hover:underline transition-transform duration-300 ease-in-out"
                    x-text="social.text"
                  ></span>
                </a>
              </div>
            </template>
          </div>
        </div>
      </div>
    </section>

    <footer class="text-center mb-14">
      <nav class="flex justify-center items-center flex-wrap gap-4 mb-12">
        <template x-for="li in navigation.links">
          <a
            :href="`#${li.link}`"
            class="text-2xl font-normal leading-6 text-gray-700 hover:text-gray-950"
            x-text="li.name"
          ></a>
        </template>
      </nav>
      <p class="text-gray-700 font-medium text-xs">
        Copyright © 2023 Brijesh. All Rights Reserved.
      </p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
